<html lang="en" class="dark">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

        content="MVP Labs is a systems innovation lab and app investment studio. We build, scale, and invest in high-impact technologies for global impact." />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"

        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#3B82F6",
                        "background-light": "#F8FAFC",
                        "background-dark": "#020617",
                    },
                    fontFamily: {
                        display: ["Plus Jakarta Sans", "Inter", "sans-serif"],
                        sans: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.75rem",
                        'xl': '1rem',
                        '2xl': '1.5rem',
                        '3xl': '2rem',
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                },
            },
        };
    </script>
    <style>
        body {
            -webkit-tap-highlight-color: transparent;
            min-height: 100vh;
        }

        .glow-arc {
            background: radial-gradient(circle at top, rgba(59, 130, 246, 0.15) 0%, transparent 70%);
        }

        .glass-nav {
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        .gradient-text {
            background: linear-gradient(180deg, #FFFFFF 0%, #94A3B8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card-blur {
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .hero-text-gradient {
            background: linear-gradient(to bottom right, #ffffff 30%, #94a3b8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* === Staggered fade-up entrance === */
        @keyframes hero-fade-up {
            from {
                opacity: 0;
                transform: translateY(30px);
                filter: blur(6px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
                filter: blur(0);
            }
        }

        .anim-fade-up {
            opacity: 0;
            animation: hero-fade-up 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .anim-delay-1 {
            animation-delay: 0.1s;
        }

        .anim-delay-2 {
            animation-delay: 0.25s;
        }

        .anim-delay-3 {
            animation-delay: 0.4s;
        }

        .anim-delay-4 {
            animation-delay: 0.55s;
        }

        .anim-delay-5 {
            animation-delay: 0.7s;
        }

        .anim-delay-6 {
            animation-delay: 0.85s;
        }

        .anim-delay-7 {
            animation-delay: 1.0s;
        }

        /* === Scale-in for cards === */
        @keyframes scale-in {
            from {
                opacity: 0;
                transform: scale(0.92);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .anim-scale-in {
            opacity: 0;
            animation: scale-in 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        /* === Glow pulse for background orb === */
        @keyframes glow-breathe {

            0%,
            100% {
                opacity: 0.5;
                transform: translate(-50%, 0) scale(1);
            }

            50% {
                opacity: 0.9;
                transform: translate(-50%, 0) scale(1.15);
            }
        }

        .anim-glow-breathe {
            animation: glow-breathe 5s ease-in-out infinite;
        }

        /* === Gentle float for decorative elements === */
        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-12px);
            }
        }

        .anim-float {
            animation: float 6s ease-in-out infinite;
        }

        .anim-float-slow {
            animation: float 8s ease-in-out infinite;
        }

        .anim-float-delayed {
            animation: float 7s ease-in-out 2s infinite;
        }

        /* === Shimmer sweep on headline === */
        @keyframes shimmer {
            0% {
                background-position: -200% center;
            }

            100% {
                background-position: 200% center;
            }
        }

        .anim-shimmer {
            background-size: 200% auto;
            background-image: linear-gradient(90deg,
                    #ffffff 0%, #94a3b8 25%, #ffffff 50%, #94a3b8 75%, #ffffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 6s linear infinite;
        }

        /* === Particle drift === */
        @keyframes drift {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translate(40px, -80px) scale(0.5);
                opacity: 0;
            }
        }

        .anim-drift {
            animation: drift 10s ease-in-out infinite;
        }

        .anim-drift-2 {
            animation: drift 12s ease-in-out 3s infinite;
        }

        .anim-drift-3 {
            animation: drift 14s ease-in-out 6s infinite;
        }

        /* === Slide-in from left/right for sections === */
        @keyframes slide-in-left {
            from {
                opacity: 0;
                transform: translateX(-40px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slide-in-right {
            from {
                opacity: 0;
                transform: translateX(40px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .anim-slide-left {
            opacity: 0;
            animation: slide-in-left 0.7s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .anim-slide-right {
            opacity: 0;
            animation: slide-in-right 0.7s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        /* === Generic fade-in (mobile menu etc.) === */
        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fade-in 0.3s ease-out;
        }

        /* === Line draw for decorative borders === */
        @keyframes line-draw {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }

        .anim-line-draw {
            animation: line-draw 1.2s cubic-bezier(0.16, 1, 0.3, 1) 0.6s forwards;
            width: 0;
        }

        /* === Horizontal sliding marquee === */
        @keyframes infinite-slide {
            from {
                transform: translateX(0);
            }

            to {
                transform: translateX(-50%);
            }
        }

        .anim-slide-track {
            display: flex;
            width: max-content;
            animation: infinite-slide 30s linear infinite;
        }

        .anim-slide-track:hover {
            animation-play-state: paused;
        }
    </style>
